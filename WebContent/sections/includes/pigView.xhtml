<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
<!-- EXAMPLE-SOURCE-START -->

<h:form >
	<p:growl id="message"></p:growl>
	
	<p:tabView activeIndex="#{tabViewManagedBean.index}">
	
	<p:tab title="SUMMARY">

        <h3>SUMMARY</h3>
        <p:breadCrumb style="font-size:10pt">
		   	<p:menuitem value="Breadcrumb"/>
		   	<p:menuitem value="Services"/>
		   	<p:menuitem value="Pig"/>
		    <p:menuitem value="Summary"/>
		</p:breadCrumb>		
		<div class="ui-g">
       		<div class="ui-g-12 ui-md-2">Component</div>
        	<div class="ui-g-12 ui-md-10 ui-g-nopad">
            	<div class="ui-g-12 ui-g-nopad">
                	<div class="ui-g">
                    <div class="ui-g-12 ui-md-4">
                    	<div>
                    		<p:outputLabel value="3 Installed"></p:outputLabel>
                    	</div>
                    	<div>
                    		<p:outputLabel value="Pig Clients"></p:outputLabel>
                    	</div>
                    </div>
            		</div>
           		</div>
       		</div>
    	</div>
    </p:tab>
    <p:tab title="CONFIGS">
    	<p:breadCrumb style="font-size:10pt">
		   	<p:menuitem value="Breadcrumb"/>
		   	<p:menuitem value="Services"/>
		   	<p:menuitem value="Pig"/>
		    <p:menuitem value="Configs"/>
		</p:breadCrumb>	
	<p:accordionPanel>
	
		<p:tab title="pig-env">
		
		
			<p:dataTable  var="entry"  value="#{pigView.getProperties('pig-env')}">
			   <p:column>
			      <h:outputText value="#{entry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{entry.value}" />
			   </p:column>
			</p:dataTable>
		
		</p:tab>
		
		<p:tab title="pig-log4j">
		
		
			<p:dataTable  var="entry"  value="#{pigView.getProperties('pig-log4j')}">
			   <p:column>
			      <h:outputText value="#{entry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{entry.value}" />
			   </p:column>
			</p:dataTable>
		
		</p:tab>
		
		<p:tab title="pig-properties">
		
		
			<p:dataTable  var="entry"  value="#{pigView.getProperties('pig-properties')}">
			   <p:column>
			      <h:outputText value="#{entry.key}" />
			   </p:column>
			   <p:column>
			       <h:outputText value="#{entry.value}" />
			   </p:column>
			</p:dataTable>
		
		</p:tab>
		
	</p:accordionPanel>
	</p:tab>	
	
	</p:tabView>
</h:form>    
    
</ui:composition>
