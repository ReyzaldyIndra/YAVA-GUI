<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- EXAMPLE-SOURCE-START -->

	<h:form>
		<p:growl id="message"></p:growl>

		<p:tabView activeIndex="#{tabViewManagedBean.index}">

			<p:tab title="SUMMARY">
				<f:facet name="actions">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-gear" id="bor" style="cursor: pointer"
								title="Background Operation Running" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-bell" id="notif" style="cursor: pointer"
								title="Notifications" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-bars" id="view" style="cursor: pointer"
								title="Views" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-6">
							<p:menuButton value="admin" icon="fa fa-user"
								style="width:100%; font-size:10pt">
								<p:menuitem value="Setting" style="font-size:10pt" />
								<p:menuitem value="Manage YAVA" style="font-size:10pt" />
								<p:menuitem value="About" style="font-size:10pt" />
								<p:separator />
								<p:menuitem value="Sign Out" style="font-size:10pt" />
							</p:menuButton>
						</div>
					</div>
				</f:facet>
				<p:breadCrumb style="font-size:10pt">
					<p:menuitem value="Breadcrumb" />
					<p:menuitem value="Services" />
					<p:menuitem value="Zookeeper" />
					<p:menuitem value="Summary" />
				</p:breadCrumb>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-2">Component</div>
					<div class="ui-g-12 ui-md-10 ui-g-nopad">
						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-3">
									<div>
										<p:commandButton value="Started" id="withIcon1"
											icon="ui-icon-circle-check" />
									</div>
									<div>
										<p:outputLabel value="ZOOKEEPER SERVER"></p:outputLabel>
									</div>
								</div>

								<div class="ui-g-12 ui-md-3">
									<div>
										<p:commandButton value="Started" id="withIcon1"
											icon="ui-icon-circle-check" />
									</div>
									<div>
										<p:outputLabel value="ZOOKEEPER SERVER"></p:outputLabel>
									</div>
								</div>

								<div class="ui-g-12 ui-md-3">
									<div>
										<p:commandButton value="Started" id="withIcon1"
											icon="ui-icon-circle-check" />
									</div>
									<div>
										<p:outputLabel value="ZOOKEEPER SERVER"></p:outputLabel>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="ui-g">
						<div class="ui-g-12 ui-md-2"></div>
						<div class="ui-g-12 ui-md-10 ui-g-nopad">
							<div class="ui-g-12 ui-g-nopad">

								<div class="ui-g">
									<div class="ui-g-12 ui-md-3">
										<div>
											<p:outputLabel value="3 Installed" />
										</div>
										<div>
											<p:outputLabel value="ZOOKEEPER CLIENTS"></p:outputLabel>
										</div>
									</div>

								</div>

							</div>
						</div>
					</div>
				</div>
			</p:tab>


			<p:tab title="CONFIGS">
				<f:facet name="actions">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-gear" id="bor" style="cursor: pointer"
								title="Background Operation Running" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-bell" id="notif" style="cursor: pointer"
								title="Notifications" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-2">
							<i class="fa fa-bars" id="view" style="cursor: pointer"
								title="Views" />

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-6">
							<p:menuButton value="admin" icon="fa fa-user"
								style="width:100%; font-size:10pt">
								<p:menuitem value="Setting" style="font-size:10pt" />
								<p:menuitem value="Manage YAVA" style="font-size:10pt" />
								<p:menuitem value="About" style="font-size:10pt" />
								<p:separator />
								<p:menuitem value="Sign Out" style="font-size:10pt" />
							</p:menuButton>
						</div>
					</div>
				</f:facet>
				<p:breadCrumb style="font-size:10pt">
					<p:menuitem value="Breadcrumb" />
					<p:menuitem value="Services" />
					<p:menuitem value="Zookeeper" />
					<p:menuitem value="Configs" />
				</p:breadCrumb>
				<p:accordionPanel>
					<p:tab title="zookeeper-env">

						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Type: " />
							<p:outputLabel value="#{zookeeperView.type}"></p:outputLabel>

							<p:outputLabel value="clusterName: " />
							<p:outputLabel value="#{zookeeperView.clusterName}"></p:outputLabel>

							<p:outputLabel value="stackId: " />
							<p:outputLabel value="#{zookeeperView.stackId}"></p:outputLabel>

							<p:outputLabel value="version: " />
							<p:outputLabel value="#{zookeeperView.version}"></p:outputLabel>

							<p:outputLabel value="Tag: " />
							<p:outputLabel value="#{zookeeperView.tag}"></p:outputLabel>

						</h:panelGrid>

						<p:dataTable var="productEntry"
							value="#{zookeeperView.properties}">
							<p:column>
								<h:outputText value="#{productEntry.key}" />
							</p:column>
							<p:column>
								<h:outputText value="#{productEntry.value}" />
							</p:column>
						</p:dataTable>


					</p:tab>



					<p:tab title="zoo.cfg">


						<p:dataTable var="entry"
							value="#{zookeeperView.getProperties('zoo.cfg')}">
							<p:column>
								<h:outputText value="#{entry.key}" />
							</p:column>
							<p:column>
								<h:outputText value="#{entry.value}" />
							</p:column>
						</p:dataTable>

					</p:tab>

					<p:tab title="zookeeper-log4j">


						<p:dataTable var="entry"
							value="#{zookeeperView.getProperties('zookeeper-log4j')}">
							<p:column>
								<h:outputText value="#{entry.key}" />
							</p:column>
							<p:column>
								<h:outputText value="#{entry.value}" />
							</p:column>
						</p:dataTable>

					</p:tab>
				</p:accordionPanel>
			</p:tab>

		</p:tabView>
	</h:form>

</ui:composition>
