<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:form id="tabForm" style="width:100%">
		<p:growl id="message"/>
		<p:tabView activeIndex="#{tabViewManagedBean.index}">
			<p:tab title="SUMMARY">
				<p:breadCrumb style="font-size:10pt">
					<p:menuitem value="Breadcrumb"/>
					<p:menuitem value="Services"/>
					<p:menuitem value="Kafka"/>
					<p:menuitem value="Summary"/>
				</p:breadCrumb>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-2">Component</div>
						<div class="ui-g-12 ui-md-3">
							<div>
							<p:commandButton value="Started" id="kafkaBroker" icon="ui-icon-circle-check"/>
							</div>
							<div>
							<p:outputLabel value="Kafka Broker"/>
							</div>
						</div>
				</div>
			</p:tab>
			
			<p:tab title="CONFIGS">
				<p:breadCrumb style="font-size:10pt">
					<p:menuitem value="Breadcrumb"/>
					<p:menuitem value="Services"/>
					<p:menuitem value="Kafka"/>
					<p:menuitem value="Configs"/>
				</p:breadCrumb>
			</p:tab>
			
			<p:tab title="METRICS">
			<h:panelGrid columns="3" cellpadding="0" value="test" style="width:100%">
				<p:breadCrumb style="font-size:10pt">
					<p:menuitem value="Breadcrumb"/>
					<p:menuitem value="Services"/>
					<p:menuitem value="Kafka"/>
					<p:menuitem value="Metrics"/>
				</p:breadCrumb>
			</h:panelGrid>
			
			</p:tab>
		</p:tabView>
	</h:form>
	
</ui:composition>
