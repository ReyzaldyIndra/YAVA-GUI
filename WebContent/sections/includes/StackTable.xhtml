<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
        
<h:form style="width:100%;">
	<p:growl id="message"></p:growl>
			
		<h:panelGrid columns="2" cellpadding="0" value="test" style="width:100%">
			<p:outputLabel value="stacks" style="float:left;width:80%"></p:outputLabel>
			<h:panelGrid columns="2" cellpadding="0" value="test" style="width:20%;float:right">
				<p:button value="Filter" icon="fa fa-filter" style="float:right;margin:0;padding:0">
	    			<f:param name="filter" />
				</p:button>
				<p:button value="Action" icon="fa fa-star" style="float:right;margin-left:0;padding:0">
	    			<f:param name="action" />
				</p:button>
			</h:panelGrid>
			
		</h:panelGrid>
			
			
		<br style="height:50px"/>
			
			<p:dataTable var="stack" value="#{stackView.stacks}">
			
			    <p:column headerText="ID">
			        <h:outputText value="#{stack.stack_id}" />
			    </p:column>
			 
			    <p:column headerText="Stack Name">
			        <h:outputText value="#{stack.stack_name}" />
			    </p:column>
			 
			    <p:column headerText="Stack Version">
			        <h:outputText value="#{stack.stack_version}" />
			    </p:column>
			 
			</p:dataTable>
</h:form>
</ui:composition>
