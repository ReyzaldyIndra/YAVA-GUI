<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
        
<h:form style="width:100%;">
	<p:growl id="message"></p:growl>
			
		<h:panelGrid columns="2" cellpadding="0" value="test" style="width:100%">
			<p:outputLabel value="Hosts" style="float:left;width:80%"></p:outputLabel>
			<h:panelGrid columns="2" cellpadding="0" value="test" style="width:20%;float:right">
				<p:button value="Filter" icon="fa fa-filter" style="float:right;margin:0;padding:0">
	    			<f:param name="filter" />
				</p:button>
				<p:button value="Action" icon="fa fa-star" style="float:right;margin-left:0;padding:0">
	    			<f:param name="action" />
				</p:button>
			</h:panelGrid>
			
		</h:panelGrid>
			
			
		<br style="height:50px"/>
			
			<p:dataTable var="host" value="#{hostView.hosts}">
			
			    <p:column headerText="IP">
			        <h:outputText value="#{host.ipv4}" />
			    </p:column>
			 
			    <p:column headerText="Hostname">
			        <h:outputText value="#{host.host_name}" />
			    </p:column>
			 
			    <p:column headerText="CPU">
			        <h:outputText value="#{host.cpu_info}" />
			    </p:column>
			 
			    <p:column headerText="Memory">
			        <h:outputText value="#{host.total_mem}" />
			    </p:column>
			    
			    <p:column headerText="Rack">
			        <h:outputText value="#{host.rack_info}" />
			    </p:column>
			</p:dataTable>
</h:form>
</ui:composition>
