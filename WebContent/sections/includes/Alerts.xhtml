<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
        
	<h:form>
		<div class="ui-g">
			<div class="ui-g-2"><h3	>Alerts</h3></div>
			<div class="ui-g-8"></div>
			<div class="ui-g-2"><h:commandButton id="filterAlert" icon="fa fa-filter Black"/><h:commandButton id="actionsAlert" value="Actions"/></div>
		</div>
		
		<p:dataTable var="alertsList">
			<p:column headerText="Status">
				<h:outputText/>
			</p:column>
	
			<p:column headerText="Alert Definition Name">
				<h:outputText/>
			</p:column>	
				
			<p:column headerText="Service">	
				<h:outputText/>
			</p:column>
			
			<p:column headerText="Last Status Changed">
				<h:outputText/>
			</p:column>
			
			<p:column headerText="State">
				<h:outputText/>
			</p:column>
		</p:dataTable>
		
	</h:form>

        
</ui:composition>
