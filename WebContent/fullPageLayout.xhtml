<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
 <f:view contentType="text/html" locale="en">
    <pe:head title="PrimeFaces Extensions - Layout created by pane options" shortcutIcon="#{request.contextPath}/favicon.ico">

 </pe:head>
 <h:body>
 
<h:form id="mainForm">
    <pe:layout id="fullPage" options="#{fullLayout.layoutOptions}"
                stateCookie="true" widgetVar="fpLayoutWidget">
        
        <pe:layoutPane position="north" initClosed="true">
            <h:panelGrid columns="4" cellpadding="10" value="test" style="float:right">
        		<p:outputLabel for="basic" value="Basic:" />
	        		<p:themeSwitcher id="basic" style="width:165px">
	            		<f:selectItem itemLabel="Choose Theme" itemValue="" />
	            		<f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}"/>
        				</p:themeSwitcher>
 
        			<p:outputLabel for="advanced" value="Advanced:" />
        				<p:themeSwitcher id="advanced" style="width:165px" effect="fade" var="t">
            				<f:selectItem itemLabel="Choose Theme" itemValue="#{null}" />
            				<f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
			 					<p:column>
			               			 <h:outputText styleClass="ui-theme ui-theme-#{t.name}" style="display-block" />
			           			</p:column>
			 
			            		<p:column>
			                		#{t.displayName}
			            		</p:column>
        			</p:themeSwitcher>
    		</h:panelGrid>
        </pe:layoutPane>
        <pe:layoutPane position="center">
        
             <pe:layoutPane position="center">
             
            
                
                <p:growl id="growl" life="2000" />
                   
                <p:outputPanel id="myPanel">
                    <ui:include src="/sections/includes/#{menuContentBean.page}.xhtml" />
                </p:outputPanel>
                  
                <p:messages id="msg" showDetail="true" showSummary="true">
                    <p:effect type="pulsate" event="load" delay="0">
                        <f:param name="mode" value="'show'"/>
                        <f:param name="times" value="'1'"/>
                    </p:effect>
                </p:messages>
                    
            </pe:layoutPane>
                
        </pe:layoutPane>
        
        <pe:layoutPane position="west">
             
          <pe:layoutPane position="center">
                
			<f:facet name="header">
            	<h:outputText value="YAVA-Solusi247"/>
            </f:facet>
  				  			
    		<p:menu toggleable="true" style="width:185px">
    			<p:menuitem update="myPanel" action="#{menuContentBean.setPage('dashboard')}" value="Dashboard" icon="fa fa-home"/>
        		<p:submenu label="Services" icon="fa fa-briefcase">
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('include4')}" value="HDFS" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('include2')}" value="MAPREDUCE" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('include3')}" value="YARN" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('hbaseView')}" value="HBase" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('zookeeperView')}" value="Zookeeper" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('tezView')}" value="Tez" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('sqoopView')}" value="Sqoop" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('pigView')}" value="Pig" icon="fa fa-dot-circle"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('kafkaView')}" value="Kafka" icon="fa fa-dot-circle"/>
        		</p:submenu>

        		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('HostTable')}" value="data" icon="fa fa-list"/>
        		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('Alerts')}" value="Alerts" icon="fa fa-bell"/>
        		<p:submenu label="Cluster Admins" icon="fa fa-tasks">
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('StackTable')}" value="Stacks and Version" icon="fa fa-dot-circle-o"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('#')}" value="Service Accounts" icon="fa fa-dot-circle-o"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('include3')}" value="Kerberos" icon="fa fa-dot-circle-o"/>
            		<p:menuitem update="myPanel" action="#{menuContentBean.setPage('#')}" value="Service Auto Start" icon="fa fa-dot-circle-o"/>
        		</p:submenu>
        		
    		</p:menu>
    			<div class ="ui-g">
		    		<div class="ui-g-12 ui-md-6 ui-lg-2">
		    			<i class="fa fa-gear" id="bor" style="cursor:pointer" title="Background Operation Running"/>
		    			
		    		</div>
		    		
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<i class="fa fa-bell" id="notif" style="cursor:pointer" title="Notifications"/>
					
					</div>
					
					<div class="ui-g-12 ui-md-6 ui-lg-2">
						<i class="fa fa-bars" id="view" style="cursor:pointer" title="Views"/>
					
					</div>
					
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<p:menuButton value="admin" icon="fa fa-user" style="width:100%; font-size:10pt">
		    				<p:menuitem value="Setting" style="font-size:10pt"/>
		    				<p:menuitem value="Manage YAVA" style="font-size:10pt"/>
		    				<p:menuitem value="About" style="font-size:10pt"/>	
		    				<p:separator/>	    					    				
		    				<p:menuitem value="Sign Out" style="font-size:10pt"/>
		    			</p:menuButton>
	    			</div>
  		    	</div>
  		    		    			  		    			    	  		  
            </pe:layoutPane>
             
        </pe:layoutPane>
        
        
        
    </pe:layout>
</h:form>

<h:outputStylesheet library="css" name="global.css"/>
   
<h:outputStylesheet id="layoutCSS">
    body {
        margin: 4px !important;
    }
</h:outputStylesheet>    



<!-- EXAMPLE-SOURCE-END -->
      
 

</h:body>

</f:view>

</html>
